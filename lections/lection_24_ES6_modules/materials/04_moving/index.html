<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/united.bootstrap.min.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>MultiMath</title>
</head>
<body>
    <input type="text" id="target">
    <button class="sync">Sync</button>
    <button class="btns" data-direction="top">Top</button>
    <button class="btns" data-direction="left">Left</button>
    <button class="btns" data-direction="right">Right</button>
    <button class="btns" data-direction="bottom">Bottom</button>



    <div id="red" style="width: 100px; height: 100px; background-color: red; position: fixed; left: 200px; top: 300px;"></div>
    <div id="blue" style="width: 100px; height: 100px; background-color: blue; position: fixed; left: 400px; top: 150px;"></div>
    <!-- add script tags here -->

    <script src="node_modules/systemjs/dist/system.js"></script>
    
    <script>
        System.config({
            meta: {
                format: 'cjs'
            }
        });
        System.import('js/app.js');
    </script>

</html>
